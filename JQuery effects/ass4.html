<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
                $("img").mouseenter(function(){
                $(this).animate({left:'+=50px',top:'-=50px'},1000);
                $(this).animate({left:'+=50px',top:'-=50px'},1000);
                $(this).animate({left:'+=50px',top:'+=50px'},1000);
                $(this).animate({left:'+=50px',top:'+=50px'},1000);
                });
             $("img").dbclick(function(){
                $(this).animate({left:'30px'});
                $(this).animate({top:'30px'});
                $(this).animate({right:'30px'});
                $(this).animate({bottom:'30px'});
                });
            
        });

    </script>
</head>
<body>
    <img src="ball.jpg" style="position:absolute;left:30px;width:200px;height:200px;top:30px;right:30px;bottom:30px"/>
</body>
</html>
