<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
            $("#d1").slideToggle();
        });
          $("#b2").click(function(){
            $("#d2").slideToggle();
        });
        
        });



    </script>

</head>
<body>
    <div style="background-color:saddlebrown;display:none;height:400px;width:1350px" id="d1">

    </div>
    <div style="text-align:center;height:50px;border:solid saddlebrown">
        <button id="b1">Slide Pannel</button>
    </div>
    <div style="background-color:saddlebrown;display:none;height:400px;width:1350px" id="d2">

    </div>
    <div style="text-align:center;height:50px;border:solid saddlebrown">
        <button id="b2">Slide Pannel</button>
    </div><br /><br />
</body>
</html>
